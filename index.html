---
layout: default
---

<div class="home">

  <p>...</p>

  <h1 class="page-heading">Recent Updates</h1>

  <ul>
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}: {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">For a complete list, <a href="{{ "/history.html" | prepend: site.baseurl }}">here is the history of all updates</a>; subscribe to updates <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>.</p>

</div>
